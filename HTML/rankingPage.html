<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Ranking</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/rankingPage.css">
</head>

<body>
    <div class='rank-container'>
        <a class="btn btn-rank" href="../index.html">Home</a>
        <div class="rank-title">
            <h1>LEADERBOARD</h1>
        </div>
        <div id='winner' class='winners'>
            <div id='top' class='top'>
                <div class="second top-card">
                    <div class="badge two">2</div>
                    <div id='#top-name' class="top-name">User1</div>
                    <div class="top-score">0 Points</div>
                </div>
                <div class="first top-card">
                    <div class="badge one">1</div>
                    <div class="top-name">User2</div>
                    <div class="top-score">0 Points</div>
                </div>
                <div class="third top-card">
                    <div class="badge three">3</div>
                    <div class="top-name">user3</div>
                    <div class="top-score">0 Points</div>
                </div>
            </div>
            <div id='bottom' class="bottom">
            </div>
        </div>
    </div>

    <script src="../JS/rankingPage.js"></script>
</body>

</html>
